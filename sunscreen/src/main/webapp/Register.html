<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<form action="register" method="post">
<nav class="navbar bg-primary" data-bs-theme="dark">
			<ul class="nav nav-pills card-header-pills">
				<li class="nav-item"><a class="nav-link active"
					href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="Movie.html">Movie</a></li>

			</ul>
		</nav>
<div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">Enter your name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="mobileNumber" class="col-sm-2 col-form-label">Enter your mobile number</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber">
    </div>
    </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2 col-form-label">Enter password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="Password" name="password">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="confirmPassword"> 
    </div>
  </div>
  <div class="mb-3 row">
    <label for="address" class="col-sm-2 col-form-label">Permanent address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" name="address"> 
    </div>
  </div>
  <button type="submit" class="btn btn-success">Register</button></br>
 </form>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
